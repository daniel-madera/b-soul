<section class="page signup" id="signup">
  <h3>Přihláška</h3>
  <div class="container">
    <form>
      <div class="row bg-logo">
        <div class="col-12">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstnameInput">Jméno</label>
              <input type="text" class="form-control" id="firstnameInput" placeholder="Jan" required />
            </div>
            <div class="form-group col-md-6">
              <label for="lastnameInput">Přijmení</label>
              <input type="text" class="form-control" id="lastnameInput" placeholder="Novák" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 date" data-provide="datepicker">
              <label for="birthdateInput">Datum narození</label>
              <input type="text" class="form-control datepicker" id="birthdateInput" placeholder="1. 1. 2003" required />
            </div>
            <div class="form-group col-md-6">
              <label for="birthnumInput">Rodné číslo</label>
              <input type="text" class="form-control" id="birthnumInput" placeholder="123456/7890" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="streetInput">Ulice</label>
              <input type="text" class="form-control" id="streeInput" placeholder="Jahodová 13" required />
            </div>
            <div class="form-group col-md-4">
              <label for="cityInput">Město</label>
              <input type="text" class="form-control" id="cityInput" placeholder="Liberec" required />
            </div>
            <div class="form-group col-md-2">
              <label for="zipInput">PSČ</label>
              <input type="text" class="form-control" id="zipInput" placeholder="PSČ" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="phoneInput">Telefon</label>
              <input type="tel" class="form-control" id="phoneInput" placeholder="+420 123 456 789" required />
            </div>
            <div class="form-group col-md-6">
              <label for="emailInput">Email</label>
              <input type="email" class="form-control" id="emailInput" placeholder="test@example.com" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="paymentSelect">Způsob platby členství</label>
              <select class="form-control" id="paymentSelect" required />
                <option selected disabled>prosím vyberte...</option>
                <option value="bank">přes účet</option>
                <option value="cash">hotově</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="noteInput">Poznámka</label>
              <textarea class="form-control" id="noteInput" placeholder="Chcete něco dodat?"></textarea>
            </div>
          </div>
          <div class="accordion form-group" id="accordionExample">
            <div class="card border-grey no-bg">
              <div class="card-header" id="headingOne" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <h5 class="mb-0">
                  Zákonný zástupce
                  <i class="fas fa-caret-down"></i>
                  <small class="float-md-right">vyplňte pouze jste-li mladší 18 let</small>
                </h5>
              </div>
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="">
                <div class="card-body">
                  <div class="form-group">
                    <label for="namerepInput">Jméno a příjmení zákonného zástupce</label>
                    <input type="text" class="form-control" id="namerepInput" placeholder="Petr Novák">
                  </div>
                  <div class="form-group">
                    <label for="phonerepInput">Telefon zákonného zástupce</label>
                    <input type="tel" class="form-control" id="phonerepInput" placeholder="+420 123 456 780">
                  </div>
                  <div class="form-group">
                    <label for="emailrepInput">Email zákonného zástupce</label>
                    <input type="email" class="form-control" id="emailrepInput" placeholder="test@example.com">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block submit">
              Odeslat
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
